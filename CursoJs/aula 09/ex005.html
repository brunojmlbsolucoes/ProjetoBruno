<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body{
            color: rgb(163, 163, 248);
            background-color: rgb(0, 0, 0);
            font: italic 18pt Times Romam;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos DOM</h1>
    <p>Aqui vai o resultado </p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScrip.</p>
    <div id = "msg">Clique em mim</div>
    <script>
        var corpo = document.body
        var p1 = document.getElementsByTagName ('p')[1]
        document.write(`<br>Esta escrito assim:  ${p1.innerText}</br>`)
        p1.style.color = 'rgb(22, 235, 22)'
        corpo.style.background = 'white'
        document.write(`<br> ${p1.innerHTML} </br>`)
        document.write(`<br>${p1.innerText}</br>`)
        var d = document.getElementById("msg")
        //document.getElementsByTagName
        //document.getElementsByClassName
        //document.getElementsByName

        d.style.background = "pink"
        //d.innerText = 'Estou aguardando...'
        var d = document.querySelector('div#msg') // div e representado por '#' ja a classe e representada '.'
        d.style.background = 'red' 
         
    </script>
</body>
</html>
